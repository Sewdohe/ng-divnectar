<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let item of navigationItems;">
        <a class="center-flex" mat-list-item [routerLink]="item.route">
          <div class="d-inline-flex">
            <mat-icon>{{item.icon}}</mat-icon>
            <span class="aligned-with-icon" matLine>{{item.name}}</span>
          </div>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="router-window">
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon class="text-orange-950" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span class="text-3xl font-bold">Div Nectar</span>
    </mat-toolbar>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
