<mat-card class="player-card">
    <mat-card-header>
        <h3 class="text-2xl font-extrabold">CraftNectar Players:</h3>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li class="flex justify-start align-start" *ngFor="let player of playerData"><img class="p-2"
                    [src]="player.avatar" /><span class="text-xl my-auto">{{player.name}}</span></li>
        </ul>
    </mat-card-content>
</mat-card>
