<section class="py-8 px-4 max-w-full lg:max-w-lg mx-auto justify-center">
    <h2 class="text-2xl font-extrabold">Online Players:</h2>
    <table  *ngIf="serverData.onlineData$ | async; else elseblock" mat-table [dataSource]="serverData.onlineData$" class="mat-elevation-z8">
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Avatar </th>
            <td mat-cell *matCellDef="let player"> <img class="p-4 grow" [src]="player.avatarUrl" /> </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let player"> {{player.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #elseblock>
        <p class="text-3xl pl-8">No Players Online ðŸ˜¥</p>
    </ng-template>
</section>
